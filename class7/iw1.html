<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script type="text/javascript">
		function showName() {
			// Show the alert of the filled name
            var alertName=document.getElementById("name").value;
            alert(alertName);
		}

		function showGender() {
			// Show the alert of the selected Gender
            var sow=document.getElementById("gender").value;
            alert(sow);
		}

		function showEmail() {
			// Show the alert of the filled email
           var show=document.getElementById("email").value;
           alert(show);
		}

		function showMobile() {
			// Show the alert of the filled 
            var mobile=document.getElementById("mobile").value;
            alert(mobile);
		}
	</script>
</body>
</html>
